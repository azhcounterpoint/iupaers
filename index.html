<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Egyptian Rat Screw</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
</head>
<body>
  <div id="lobby">
    <h1>Join ERS Game</h1>
    <input type="text" id="playerName" placeholder="Enter your name" />
    <button onclick="joinGame()">Join</button>
    <div id="playerList"></div>
  </div>

  <div id="game" style="display: none;">
    <h2 id="turnIndicator"></h2>

    <div id="slapRules">
      <h3>Slap Rules</h3>
      <label><input type="checkbox" id="ruleDouble" checked /> Doubles</label>
      <label><input type="checkbox" id="ruleTopBottom" checked /> Top/Bottom Match</label>
      <label><input type="checkbox" id="ruleKingQueen" checked /> King/Queen Combo</label>
      <label><input type="checkbox" id="ruleSandwich" checked /> Sandwich</label>
      <label><input type="checkbox" id="ruleSum10" checked /> Sum to 10</label>
      <label><input type="checkbox" id="ruleRun4" checked /> Run of 4</label>
    </div>

    <div id="pile"></div>
    <div id="players"></div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
