<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Egyptian Rat Screw</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="name-entry" class="overlay">
    <div class="entry-box">
      <h2>Enter Your Name</h2>
      <input id="nameInput" type="text" placeholder="Your name..." />
      <button id="enterBtn">Enter Game</button>
    </div>
  </div>

  <div class="container" id="game-ui" style="display:none;">
    <h1>Egyptian Rat Screw</h1>
    <div id="player-table"></div>
    <div id="game">
      <div class="pile-area" id="pileArea"></div>
    </div>
    <div id="controls">
      <button id="playCardBtn">Play Card (A)</button>
      <button id="slapBtn">Slap (Space)</button>
    </div>
    <div id="custom-rules">
      <h3>Slap Rules (toggle)</h3>
      <label><input type="checkbox" id="rule-doubles" checked/> Doubles</label>
      <label><input type="checkbox" id="rule-topbottom" checked/> Match Top-Bottom</label>
      <label><input type="checkbox" id="rule-kq" checked/> King-Queen Combo</label>
      <label><input type="checkbox" id="rule-sandwich" checked/> Sandwich</label>
      <label><input type="checkbox" id="rule-sum10" checked/> Sum to 10</label>
      <label><input type="checkbox" id="rule-run4" checked/> Run of 4</label>
    </div>
  </div>

  <div id="win-screen">
    <div id="win-message">ðŸŽ‰ You Win! ðŸŽ‰</div>
    <button id="restartBtn">Restart Game</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="main.js"></script>
</body>
</html>
